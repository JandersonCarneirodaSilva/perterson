<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let notas = []

for (let i = 1; i <= 10; i++) {
  let nota = parseFloat(prompt("Digite a nota do aluno " + i + ":"))

 
  if (nota >= 0 && nota <= 10) {
    notas.push(nota)
  } else {
    alert("Nota inválida! Digite um valor entre 0 e 10.")
    i-- 
  }
}

console.log("Notas dos alunos: " + notas)
//-----------------------------------------------------------------------------
let soma = 0

for (let i = 0; i < notas.length; i++) {
  soma += notas[i]
}

let media = soma / notas.length

console.log("Média das notas: " + media.toFixed(2))

    </script>
</body>
</html>
