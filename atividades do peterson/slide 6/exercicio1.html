    <script>
        let nota1 = parseFloat(prompt("Digite a primeira nota (de 0 a 10):"));
let nota2 = parseFloat(prompt("Digite a segunda nota (de 0 a 10):"));
let nota3 = parseFloat(prompt("Digite a terceira nota (de 0 a 10):"));
let nota4 = parseFloat(prompt("Digite a quarta nota (de 0 a 10):"));

let media = (nota1 + nota2 + nota3 + nota4) / 4;

if (media >= 7) {
  console.log("Parabéns! Você foi aprovado.");
} else {
  console.log("Ainda não foi dessa vez.");
}

console.log("Sua média é:", media);

    </script>
