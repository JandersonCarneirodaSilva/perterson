<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 4</title>
</head>
<body>
    <script>
        
        let numero1 = 20
        let numero2 = 10
        let soma =  numero1 + numero2
        console.log("soma = ", soma )
        let subtraçao = numero1 - numero2
        console.log("subtração = ", subtraçao)
        let multiplica = numero1 * numero2
        console.log("multiplicação = ", multiplica )
        let divisao = numero1 / numero2
        console.log("divisão = ", divisao)

    </script>

</body>
