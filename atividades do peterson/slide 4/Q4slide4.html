<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        let x = parseFloat(prompt("Escreva o valor da largura do retangulo"))
        let y = parseFloat(prompt("Escreva o valor da altura do retangulo"))

        let resultado = (x*y)

        alert("Sua área é : " + resultado)

    </script>
