<body>

    <script>

        let x = parseFloat(prompt("Escreva o valor do produtor"))
        let y = parseFloat(prompt("Escreva a porcentagem do desconto"))

        let resultado = x * (y / 100)
        let resultado2 = x - resultado

        alert("O preço depois do desconto é : " + resultado2)

    </script>
