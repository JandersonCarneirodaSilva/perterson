<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let catalogoProdutos = [
            { id: 1, nome: "Produto A", preco: 10.99 },
            { id: 2, nome: "Produto B", preco: 20.50 },
            { id: 3, nome: "Produto C", preco: 5.75 },
            { id: 4, nome: "Produto D", preco: 15.49 },
            { id: 5, nome: "Produto E", preco: 8.00 }
        ];

        // Exemplo: Exibindo os produtos do catálogo no console
        for (let i = 0; i < catalogoProdutos.length; i++) {
            let produto = catalogoProdutos[i];
            console.log(`ID: ${produto.id}, Nome: ${produto.nome}, Preço: R$ ${produto.preco.toFixed(2)}`);
        }
    </script>
</body>
</html>
