<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function parimpa(numero){
            let x = numero % 2
            if(x == 0){
                document.write("esse numero é par")
            } else{
                document.write("esse numero é impar")
            }

        }
        parimpa(prompt("escreva o numero"))
    </script>


</body>
</html>
