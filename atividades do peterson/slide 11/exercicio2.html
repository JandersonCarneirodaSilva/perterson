<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><script>
    //cria uma função e passa um parametro
    function dobro (numero){
        //pede para retornar 2 vezes o valor do parametro
        return 2 * numero
    }

    //cria uma variavel que chama a função e passa o valor 23 para o parametro
    let resultado = dobro(23)
    console.log(resultado)
    document.write(resultado)
    //mostra o resultado no console
</script>


</body>
</html>
