<body>
    <script>function contarElementos(array) {
        return array.length;
      }
      
      // Exemplo de uso da função
      let numeros = [1, 2, 3, 4, 5];
      let quantidade = contarElementos(numeros);
      
      console.log(quantidade); // Saída: 5
      </script>
