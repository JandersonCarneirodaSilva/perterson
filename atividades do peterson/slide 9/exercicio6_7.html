<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          
   let i = 0
    while(i != -1){
        let var1 = parseInt(prompt("Digite o primeiro numero"))
           let var2 = parseInt(prompt("Digite o segundo numero"))
        let opicao = prompt(`que opção você deseja.
          (+)adição 
          (-)subtração 
          (*)multiplicação
          (/)divisão`)

        if(opicao == "+"){
            valor = var1 + var2
         
            alert("Valor final: " + valor)
        } else if(opicao == "-"){
            valor = var1 - var2
            alert("Valor final: " + valor)
        } else if(opicao == "*"){
            valor = var1 * var2
            alert("Valor final: " + valor)
        } else if(opicao == "/") {
            valor = var1 / var2
            alert("Valor final: " + valor) 
        } else{
            alert("ALGO ESTÁ ERRADO!!!")
        }
        let sair = prompt("Deseja sair? (s)im, (n)ão")
        if(sair == "s"){
            i = -1
        } else{
            i = 0
        }
    }
         
    </script>
</body>
</html>
